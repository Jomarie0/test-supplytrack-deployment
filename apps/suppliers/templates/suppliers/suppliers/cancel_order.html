{% extends "base_supplier.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0"><i class="fas fa-times-circle me-2"></i>Cancel Purchase Order</h4>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to cancel <strong>PO {{ purchase_order.purchase_order_id }}</strong>?</p>
            <p class="text-muted">This action cannot be undone. Please provide a reason for cancellation.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="cancel_reason" class="form-label">Reason for Cancellation <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="cancel_reason" name="cancel_reason" rows="3" required 
                              placeholder="Please explain why you are cancelling this order..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-times me-1"></i> Confirm Cancellation
                </button>
                <a href="{% url 'suppliers:supplier_order_list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Go Back
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
